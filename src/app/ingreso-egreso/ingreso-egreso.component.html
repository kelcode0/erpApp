<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Agregar Ingreso / Egreso</h4>
        <p class="card-description">Especifique el monto y el tipo</p>

        <form [formGroup]="ingresoForm">
          <div class="form-group">
            <label>Descripción</label>
            <input
              type="text"
              class="form-control"
              placeholder="Descripción"
              name="descripcion"
              formControlName="descripcion"
            />
          </div>

          <div class="form-group">
            <label>Monto</label>
            <input
              type="number"
              class="form-control"
              placeholder="Monto"
              name="monto"
              formControlName="monto"
            />
            <p>Debe de ser un monto positivo</p>
          </div>

          <div class="form-group">
            <label>Tipo</label>
            <br />
            <button
              *ngIf="tipo === 'ingreso'"
              (click)="tipo = 'egreso'"
              type="button"
              class="btn btn-primary btn-block"
            >
              Ingreso
            </button>
            <button
              *ngIf="tipo === 'egreso'"
              (click)="tipo = 'ingreso'"
              type="button"
              class="btn btn-warning btn-block"
            >
              Egreso
            </button>
          </div>

          <hr />
          <button
            type="button"
            class="btn btn-success mr-2"
            (click)="guardar()"
            [disabled]="ingresoForm.invalid"
            *ngIf="!cargando"
          >
            <i class="fa fa-save"></i>

            Agregar
          </button>
          <button
            *ngIf="cargando"
            type="button"
            class="btn btn-success mr-2"
            [disabled]="false"
          >
            <i class="fa fa-spin fa-sync"></i>
            GUardando ....
          </button>

          <button type="reset" class="btn btn-light">Cancelar</button>
        </form>
      </div>
    </div>
  </div>
</div>
